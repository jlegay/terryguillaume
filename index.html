<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/brands.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <title>Terry & Guillaume</title>
</head>
<body>
  <div class="container">
    <div id="main-title" class=" d-flex justify-content-around">
      <div class="align-self-center">
        <h1>Terry & Guillaume</h1>
      </div>
    </div>
    <div id="mobile-menu">
      <div id=hamburger-icon>
        <a href="javascript:void(0);" class="icon" onclick="toggleMobileMenu()">
          <i class="fas fa-bars fa-2x"></i>
        </a>
      </div>
      <ul id="mobile-list-menu">
        <li class="menu-item">
          <a class="menu-link" href="#">Accueil</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="#">Programme</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="#">Hôtels</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="#">Liste de mariage</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="#">Plan</a>
        </li>
      </ul>
    </div>
    <ul class="menu-list" id="full-menu">
      <li class="menu-item">
        <a class="menu-link" href="#">Accueil</a>
      </li>
      <li class="menu-item">
        <a class="menu-link" href="#">Programme</a>
      </li>
      <li class="menu-item">
        <a class="menu-link" href="#">Hôtels</a>
      </li>
      <li class="menu-item">
        <a class="menu-link" href="#">Liste de mariage</a>
      </li>
      <li class="menu-item">
        <a class="menu-link" href="#">Plan</a>
      </li>
    </ul>
    <img src="./images/terry_guillaume.jpg" class="img-fluid" alt="Responsive image">
  </div>
  <script>
    var mobileMenu = document.getElementById('mobile-list-menu');
    function toggleMobileMenu() {
      if (mobileMenu.style.display === "block") {
          mobileMenu.style.display = "none";
        } else {
          mobileMenu.style.display = "block";
        }
       }
  </script>
</body>
</html>
